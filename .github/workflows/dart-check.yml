name: Code check with dart check

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.0
        with:
          channel: stable
          version: 3.24.4

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze